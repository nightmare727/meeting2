spring:
  profiles:
    active: local
  application:
    name: meeting-service

# 日志配置
logging:
  config: classpath:log4j2.xml
  level:
    root: debug
    web: info
    com:
      alibaba:
        nacos:
          client:
            naming: error
    org.springframework.security:
      - debug
      - info
    org.springframework.web: debug
    org.hibernate.engine.QueryParameters: debug
    org.hibernate.engine.query.HQLQueryPlan: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.gdfs.spider.dao.repository: debug

---
spring:
  profiles: dev2-server
  cloud:
    nacos:
      config:
        server-addr: ${nacos.host}:${nacos.port}
        namespace: vmoment-meeting
        file-extension: yaml
        username: ${nacos.username:nacos}
        password: ${nacos.password:nacos}
      discovery:
        enable: true
        register-enabled: true
        server-addr: ${spring.cloud.nacos.config.server-addr}
        namespace: ${spring.profiles.active}
        group: ${spring.profiles.active}
        username: ${nacos.username:nacos}
        password: ${nacos.password:nacos}

nacos:
  host: 172.22.45.121
  port: 8848
dubbo:
  registry:
    address: nacos://${nacos.host}:${nacos.port}?username=${nacos.username:nacos}&password=${nacos.password:nacos}&namespace=${spring.profiles.active}
  protocol:
    name: dubbo
    port: 20889
    corethreads: 500
    threads: 1000
    accepts: 20
  scan:
    base-packages:
  provider:
    timeout: 10000
    retries: 1
  consumer:
    check: false
    timeout: 5000
    retries: 0
  metadata-report:
    address: ${dubbo.registry.address}



